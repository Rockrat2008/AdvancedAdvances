    <!-- TEST/SAMPLE CODE -->
    <!-- ACCORDIAN -->
    <div class="container">
      <h2>Add A Principal</h2>
      <div class="panel-group" id="accordion">
        <div class="panel panel-default active">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a
                data-toggle="collapse"
                data-parent="#accordion"
                href="#collapse1"
                >Principal Characteristics</a
              >
            </h4>
          </div>
          <div id="collapse1" class="panel-collapse collapse in">
            <div class="panel-body">
              <form method="post" enctype="multipart/form-data">
                <div class="form-group row">
                  <label for="image">Image</label>
                  <div class="col-md-3">
                    <input type="file" id="image" name="image" />
                  </div>
                </div>
                <p>
                  <img id="preview" width="300" />
                </p>
              </form>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a
                data-toggle="collapse"
                data-parent="#accordion"
                href="#collapse2"
                >Basic Principal Information</a
              >
            </h4>
          </div>
          <div id="collapse2" class="panel-collapse collapse">
            <div class="panel-body">
              <form>
                <div class="form-group row">
                  <label class="col-md-3" for="firstName">First name</label>
                  <div class="col-md-3">
                    <input
                      type="text"
                      id="firstName"
                      name="firstName"
                      placeholder="First Name"
                      required
                    />
                  </div>
                  <label class="col-md-3" for="lastName">Last name</label>
                  <div class="col-md-3">
                    <input
                      type="text"
                      id="lastName"
                      name="lastName"
                      placeholder="Last Name"
                      required
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3" for="homePhone">Home phone</label>
                  <div class="col-md-3">
                    <input
                      type="tel"
                      id="homePhone"
                      name="homePhone"
                      placeholder="Home Phone"
                    />
                  </div>
                  <label class="col-md-3" for="mobilePhone">Mobile phone</label>
                  <div class="col-md-3">
                    <input
                      type="tel"
                      id="mobilePhone"
                      name="mobilePhone"
                      placeholder="Mobile Phone"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3" for="homeStreet"
                    >Home Address 1</label
                  >
                  <div class="col-md-3">
                    <input
                      type="text"
                      id="homeStreet"
                      name="homeStreet"
                      placeholder="Home Street Address"
                    />
                  </div>
                  <label class="col-md-3" for="homeCity">Home Address 2</label>
                  <div class="col-md-3">
                    <input
                      type="text"
                      id="homeCity"
                      name="homeCity"
                      placeholder="Home City/State/Zip"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a
                data-toggle="collapse"
                data-parent="#accordion"
                href="#collapse3"
                >Business Information</a
              >
            </h4>
          </div>
          <div id="collapse3" class="panel-collapse collapse">
            <div class="panel-body">
              <form>
                <div class="form-group row">
                  <label class="col-md-3" for="business">Business Name</label>
                  <div class="col-md-3">
                    <input
                      type="text"
                      id="business"
                      name="business"
                      placeholder="Business Name"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3" for="position">Position</label>
                  <div class="col-md-3">
                    <input
                      type="text"
                      id="position"
                      name="position"
                      placeholder="Position"
                    />
                  </div>
                  <label class="col-md-3" for="busPhone">Business phone</label>
                  <div class="col-md-3">
                    <input
                      type="tel"
                      id="busPhone"
                      name="busPhone"
                      placeholder="Business Phone"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3" for="businessStreet"
                    >Business Address 1</label
                  >
                  <div class="col-md-3">
                    <input
                      type="text"
                      id="businessStreet"
                      name="businessStreet"
                      placeholder="Business Street Address"
                    />
                  </div>
                  <label class="col-md-3" for="businessCity"
                    >Business Address 2</label
                  >
                  <div class="col-md-3">
                    <input
                      type="text"
                      id="businessCity"
                      name="businessCity"
                      placeholder="Business City/State/Zip"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3" for="assistant">Assistant</label>
                  <div class="col-md-3">
                    <input
                      type="text"
                      id="assistant"
                      name="assistant"
                      placeholder="Assistant"
                    />
                  </div>
                  <label class="col-md-3" for="assistantPhone"
                    >Assistant phone</label
                  >
                  <div class="col-md-3">
                    <input
                      type="tel"
                      id="assistantPhone"
                      name="assistantPhone"
                      placeholder="Assistant Phone"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
