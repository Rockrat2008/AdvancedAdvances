    <div class="container">
      <h3>Add a client</h3>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a
            class="nav-link active"
            href="#basicInfo"
            role="tab"
            data-toggle="tab"
            >Client Information - Basic</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#detailedInfo" role="tab" data-toggle="tab"
            >Client Information - Detailed</a
          >
        </li>
      </ul>
      <div class="tab-content">
        <div role="tab-panel" class="tab-pane fade show active" id="basicInfo">
          <form>
            <div class="form-group row">
              <label class="col-md-3" for="firstName">First name</label>
              <div class="col-md-3">
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  placeholder="First Name"
                  required
                />
              </div>
              <label class="col-md-3" for="lastName">Last name</label>
              <div class="col-md-3">
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  placeholder="Last Name"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3" for="position">Position</label>
              <div class="col-md-3">
                <input
                  type="text"
                  id="position"
                  name="position"
                  placeholder="Position"
                />
              </div>
              <label class="col-md-3" for="busPhone">Business phone</label>
              <div class="col-md-3">
                <input
                  type="tel"
                  id="busPhone"
                  name="busPhone"
                  placeholder="Business Phone"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3" for="homePhone">Home phone</label>
              <div class="col-md-3">
                <input
                  type="tel"
                  id="homePhone"
                  name="homePhone"
                  placeholder="Home Phone"
                />
              </div>
              <label class="col-md-3" for="mobilePhone">Mobile phone</label>
              <div class="col-md-3">
                <input
                  type="tel"
                  id="mobilePhone"
                  name="mobilePhone"
                  placeholder="Mobile Phone"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3" for="homeStreet">Home Address 1</label>
              <div class="col-md-3">
                <input
                  type="text"
                  id="homeStreet"
                  name="homeStreet"
                  placeholder="Home Street Address"
                />
              </div>
              <label class="col-md-3" for="homeCity">Home Address 2</label>
              <div class="col-md-3">
                <input
                  type="text"
                  id="homeCity"
                  name="homeCity"
                  placeholder="Home City/State/Zip"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3" for="businessStreet">Business Address 1</label>
              <div class="col-md-3">
                <input
                  type="text"
                  id="businessStreet"
                  name="businessStreet"
                  placeholder="Business Street Address"
                />
              </div>
              <label class="col-md-3" for="businessCity">Business Address 2</label>
              <div class="col-md-3">
                <input
                  type="text"
                  id="businessCity"
                  name="businessCity"
                  placeholder="Business City/State/Zip"
                />
              </div>
            </div>

          </form>
        </div>
        <div role="tab-panel" class="tab-pane fade" id="detailedInfo"></div>
          <form>
            <div class="form-group row">
            <label class="col-md-3" for="spouseFirstName">Spouse first name</label>
              <div class="col-md-9">
              <input type="text" id="spouseFirstName" name="spouseFirstName" placeholder="Spouse First Name" />
              </div>
            </div>
          </form>
        </div>
      </div>
