    <div class="container">
      <h3>ADD AN ADVANCE</h3>
      <form>
        <fieldset>
          <legend>Starting and destination addresses</legend>
          <div class="form-group row">
            <label class="col-md-3" for="startingName">Starting Location</label>
            <div class="col-md-3">
              <input
                type="text"
                id="startingName"
                name="startingName"
                placeholder="Starting Location"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3" for="startingStreet"
              >Starting Address
            </label>
            <div class="col-md-3">
              <input
                type="text"
                id="startingStreet"
                name="startingStreet"
                placeholder="Starting Street Address"
              />
            </div>
            <label class="col-md-3" for="startingCity">Starting Address</label>
            <div class="col-md-3">
              <input
                type="text"
                id="startingCity"
                name="startingCity"
                placeholder="Starting City/State/Zip"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3" for="advanceLocation"
              >Advance Location</label
            >
            <div class="col-md-3">
              <input
                type="text"
                id="advanceLocation"
                name="advanceLocation"
                placeholder="Advance Location"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3" for="destinationStreet"
              >Destination Address</label
            >
            <div class="col-md-3">
              <input
                type="text"
                id="destinationStreet"
                name="destinationStreet"
                placeholder="Destination Street Address"
              />
            </div>
            <label class="col-md-3" for="destinationCity"
              >Destination Address</label
            >
            <div class="col-md-3">
              <input
                type="text"
                id="destinationCity"
                name="destinationCity"
                placeholder="Destination City/State/Zip"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3" for="distance">Distance</label>
            <div class="col-md-3">
              <input
                type="number"
                id="distance"
                name="distance"
                placeholder="Distance in miles"
              />
            </div>
            <label class="col-md-3" for="travelTime">Travel Time</label>
            <div class="col-md-3">
              <input
                type="text"
                id="travelTime"
                name="travelTime"
                placeholder="Estimated Travel Time"
              />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Routes</legend>
          <div class="form-group row">
            <label class="col-md-3" for="primaryRoute">Primary Route</label>
            <div class="col-md-3">
              <input
                type="text"
                id="primaryRoute"
                name="primaryRoute"
                placeholder="Primary Route"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3" for="secondaryRoute">Secondary Route</label>
            <div class="col-md-3">
              <input
                type="text"
                id="secondaryRoute"
                name="secondaryRoute"
                placeholder="Secondary Route"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3" for="tertiaryRoute">Tertiary Route</label>
            <div class="col-md-3">
              <input
                type="text"
                id="tertiaryRoute"
                name="tertiaryRoute"
                placeholder="Tertiary Route"
              />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Route Details</legend>
          <div class="form-group row">
            <label class="col-md-3" for="specialEvents"
              >Special Events In Area?</label
            >
            <div class="col-md-3">
              <textarea
                id="specialEvents"
                name="specialEvents"
                rows="2"
                cols="100"
              ></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3" for="roadClosures"
              >Road Closures In Area?</label
            >
            <div class="col-md-3">
              <textarea
                id="roadClosures"
                name="roadClosures"
                rows="2"
                cols="100"
              ></textarea>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Safe Havens</legend>
          <div class="form-group row">
            <label class="col-md-2" for="hospitalName">Hospital Name</label>
            <div class="col-md-4">
              <input
                type="text"
                id="hospitalName"
                name="hospitalName"
                placeholder="Hospital Name"
              />
            </div>
            <label class="col-md-3" for="responseTime"
              >Average Response Time</label
            >
            <div class="col-md-3">
              <input
                type="text"
                id="responseTime"
                name="responseTime"
                placeholder="Average Response Time"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2" for="policeDeptName"
              >Police Department</label
            >
            <div class="col-md-4">
              <input
                type="text"
                id="policeDeptName"
                name="policeDeptName"
                placeholder="Police Department"
              />
            </div>
            <label class="col-md-3" for="pdResponseTime"
              >Average Response Time</label
            >
            <div class="col-md-3">
              <input
                type="text"
                id="pdResponseTime"
                name="pdResponseTime"
                placeholder="Average Response Time"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2" for="fireDeptName">Fire Department</label>
            <div class="col-md-4">
              <input
                type="text"
                name="fireDeptName"
                id="fireDeptName"
                placeholder="Fire Department"
              />
            </div>
            <label class="col-md-3" for="fdResponseTime"
              >Average Response Time</label
            >
            <div class="col-md-3">
              <input
                type="text"
                id="fdResponseTime"
                name="fdResponseTime"
                placeholder="Average Response Time"
              />
            </div>
          </div>
        </fieldset>
      </form>
